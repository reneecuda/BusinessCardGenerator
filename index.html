<!DOCTYPE HTML>
<html lang="en" ng-app="myApp" ng-controller="BusinessCardController">

<head>
	<title>Business Card Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<h3>Business Card Generator</h3>
		<div id="formArea" class="row">
			<div class="col-md-12">
				<form name="myForm">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">Full Name</label>
								<input type="text" class="form-control" id="name" required="required" ng-model="user.name">
							</div>
							<div class="form-group">
								<label for="name">Occupation</label>
								<input type="text" class="form-control" id="occupation" required="required" ng-model="user.occupation">
							</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" ng-model="user.email" required="required">
							</div>
							<div class="form-group">
								<label for="name">Top Colour</label>
								<input type="color" ng-model="user.color1" placeholder="Card Color1" required="required">
								<label for="name">Bottom Colour</label>
								<input type="color" ng-model="user.color2" placeholder="Card Color2" required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Phone Number</label>
								<input type="text" class="form-control" id="phone" ng-model="user.phone" required="required">
							</div>
							<div class="form-group">
								<label for="website">Website</label>
								<input type="text" class="form-control" id="website" ng-model="user.website" required="required">
							</div>
							<div class="form-group">
								<label for="logo">Logo URL</label>
								<input type="text" class="form-control" id="logo" ng-model="user.companylogo">
							</div>
							<div class="form-group">
								<label for="name">Text Colour</label>
								<input type="color" ng-model="user.textColor" placeholder="Text Colour" required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="text-align:center;">
							<button type="submit" id="submit" class="btn btn-primary" ng-click="submit()">Preview</button>
							<button type="button" id="loadExample" class="btn btn-default" ng-click="loadExample()">Load Sample Data</button>
							<button type="button" id="reset" class="btn btn-default" ng-click="reset()">Reset</button>
						</div>
					</div>
				</form>

			</div>
		</div>

		<div class="row" id="cardArea">
			<div class="col-md-12">
				<div id="card" class="card" style="background: -webkit-linear-gradient(top, {{user.color1}},  {{user.color2}});
                               background: -o-linear-gradient(top, {{user.color1}},  {{user.color2}});
                               background: -moz-linear-gradient(top, {{user.color1}},  {{user.color2}});
                               background: linear-gradient(top, {{user.color1}},  {{user.color2}});
                               color:{{user.textColor}};">
					<div id="logoImage"><img ng-src="{{ user.companylogo }}" class="logo">
					</div>
					<div class="details">
						<h1>{{ user.name }}</h1>
						<h2>{{ user.occupation }}</h2>
						<hr style="border-color:{{user.textColor}};">
						<p style="margin-bottom:5px;">
							<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{ user.phone }}
						</p>
						<p style="margin-bottom:5px;">
							<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							<a style="color:{{user.textColor}};" ng-href="mailto:{{ user.email }}">{{ user.email }}</a>
						</p>
						<p style="margin-bottom:5px;">
							<span class="glyphicon glyphicon-link" aria-hidden="true"></span>
							<a style="color:{{user.textColor}};" ng-href="http://{{ user.website }}" target="_blank">{{ user.website }}</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js.js"></script>
</body>

</html>
